<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nama dari A2</title>
</head>
<body>
  <h2>Nama di A2:</h2>
  <p id="output">Memuat...</p>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbzznn7X_FwPB0bgASlyK7RupCuPnNiO0fWkwTp25P1zgqw-E_jjgBGo381nrMKlYlcvCQ/exec";

    fetch(URL + "?t=" + new Date().getTime())
      .then(response => response.json())
      .then(data => {
        document.getElementById("output").textContent = data.nama || "(Kosong)";
      })
      .catch(error => {
        console.error("Gagal:", error);
        document.getElementById("output").textContent = "Gagal mengambil data.";
      });
  </script>
</body>
</html>
