<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data dari Spreadsheet</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Data dari Google Spreadsheet</h2>
  <table id="data-table">
    <thead><tr><th>Nama</th><th>Email</th><th>Kota</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLilXnk7jddITcolwV4Uf-iT5FYST5rPjZhG-FprPEkN1AjmaYgdjHXUol64r2bSkqMXtdK8F5Gnk7hpaF8EDv1jquSk70Ua3Gpzam6zkuz7IcHTnccWaYDU3RQm51BTsgBfj9Kem_-h7XFP9LJ_ydlZ0s4hPKJpyvA__qJpzqh4DHgqKssKoXV-o_4QPCcCb4OuwTmErIsVs4sL4MhtrwhRhy2rnvYWAXAOGANrvamXtnCBoS8oz7srTzdbeJs0uFIfqTMtq3CP0p4FKS-V9KveCPZlIlGvLEto1zZO&lib=MlFSexLfy-q-BkhtuqlB2SsUyQsaUoTyN";

    fetch(URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#data-table tbody");

        // Filter baris yang memiliki semua kolom kosong
        const filtered = data.filter(row =>
          row.Nama || row.Email || row.Kota
        );

        filtered.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Nama || "-"}</td>
            <td>${row.Email || "-"}</td>
            <td>${row.Kota || "-"}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Gagal ambil data:", err);
        alert("Gagal mengambil data.");
      });
  </script>
</body>
</html>
